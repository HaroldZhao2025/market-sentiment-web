name: Build Data & Deploy Site

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}
  schedule:
    # Hourly refresh (YF news + prices)
    - cron: "0 * * * *"
    # Daily (approx 16:15 ET across DST/Standard)
    - cron: "15 20 * * *"
    - cron: "15 21 * * *"
    
permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

env:
  PYTHONPATH: src
  HF_HUB_DISABLE_TELEMETRY: "1"
  NEXT_PUBLIC_BASE_PATH: "/market-sentiment-web"
  # Fixed defaults for FULL pipeline
  YF_COUNT: "240"
  FINNHUB_RPS: "8"
  MAX_DAYS_PER_TICKER: "365"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      # Classify run kind (hourly / daily / manual)
      - name: Classify run kind
        run: |
          RK=manual
          if [ "${{ github.event_name }}" = "schedule" ]; then
            if [ "${{ github.event.schedule }}" = "0 * * * *" ]; then
              RK=hourly
            elif [ "${{ github.event.schedule }}" = "15 20 * * *" ] || [ "${{ github.event.schedule }}" = "15 21 * * *" ]; then
              RK=daily
            fi
          fi
          echo "RUN_KIND=$RK" >> "$GITHUB_ENV"
          echo "Run kind: $RK"

      # ---------- Python & deps ----------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install --no-cache-dir "torch==2.3.1+cpu" --index-url https://download.pytorch.org/whl/cpu
          pip install --no-cache-dir -r requirements.txt
          pip install --no-cache-dir finnhub-python yfinance transformers pandas requests

      - name: Configure HF cache
        run: echo "HF_HOME=$RUNNER_TEMP/hf-home" >> "$GITHUB_ENV"

      - name: Ensure base folders (avoid rsync/build errors)
        run: |
          mkdir -p data
          mkdir -p apps/web/public/data/ticker

      - name: Set date range (last 365 days)
        shell: python
        run: |
          import os
          from datetime import datetime, timedelta, timezone
          start=(datetime.now(timezone.utc)-timedelta(days=365)).strftime('%Y-%m-%d')
          end=datetime.now(timezone.utc).strftime('%Y-%m-%d')
          with open(os.environ['GITHUB_ENV'],'a') as f:
              f.write(f"START={start}\nEND={end}\n")
          print("START", start, "END", end)

      # Always ensure S&P 500 universe exists (FULL is the only mode now)
      - name: Ensure S&P 500 CSV (multi-source, 403-safe)
        shell: python
        run: |
          import os, sys, pandas as pd, requests
          from pathlib import Path

          outp = Path("data/sp500.csv")
          if outp.exists() and outp.stat().st_size > 0:
              print(f"{outp} already exists; skipping fetch.")
              sys.exit(0)

          UA = {"User-Agent": "Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 Safari/537.36"}
          candidates = []

          try:
              print("Trying Wikipedia…")
              r = requests.get("https://en.wikipedia.org/wiki/List_of_S%26P_500_companies", headers=UA, timeout=30)
              r.raise_for_status()
              tables = pd.read_html(r.text)
              df = next((t for t in tables if "Symbol" in t.columns), None)
              if df is not None:
                  s = df["Symbol"].astype(str)
                  candidates.append(s)
                  print(f"Wikipedia ok: {len(s)} symbols")
          except Exception as e:
              print("Wikipedia failed:", e)

          try:
              print("Trying Slickcharts…")
              r = requests.get("https://www.slickcharts.com/sp500", headers=UA, timeout=30)
              r.raise_for_status()
              tables = pd.read_html(r.text)
              df = next((t for t in tables if "Symbol" in t.columns), tables[0] if tables else None)
              if df is not None:
                  col = "Symbol" if "Symbol" in df.columns else df.columns[0]
                  s = df[col].astype(str)
                  candidates.append(s)
                  print(f"Slickcharts ok: {len(s)} symbols")
          except Exception as e:
              print("Slickcharts failed:", e)

          for url in [
              "https://raw.githubusercontent.com/datasets/s-and-p-500-companies/main/data/constituents.csv",
              "https://raw.githubusercontent.com/datasets/s-and-p-500-companies/master/data/constituents.csv",
          ]:
              try:
                  print(f"Trying dataset: {url}")
                  df = pd.read_csv(url)
                  col = "Symbol" if "Symbol" in df.columns else ("symbol" if "symbol" in df.columns else None)
                  if col:
                      s = df[col].astype(str)
                      candidates.append(s)
                      print(f"Dataset ok: {len(s)} symbols from {url}")
                      break
              except Exception as e:
                  print(f"Dataset failed ({url}):", e)

          if not candidates:
              raise RuntimeError("All S&P500 sources failed (403/parse). Commit data/sp500.csv to repo to bypass network.")

          ser = pd.concat(candidates, ignore_index=True)
          ser = (ser.str.upper().str.replace(".", "-", regex=False).str.strip())
          uniq = sorted(set(x for x in ser if x))
          outp.parent.mkdir(parents=True, exist_ok=True)
          outp.write_text("ticker\n" + "\n".join(uniq) + "\n", encoding="utf-8")
          print(f"Wrote {len(uniq)} tickers to {outp}")

      - name: Set universe path
        run: echo "TICKER_CSV=data/sp500.csv" >> "$GITHUB_ENV"

      # ---------- Yahoo Finance per-day JSON (hourly + daily + manual)
      - name: Save Yahoo Finance per-day JSON
        shell: python
        env:
          YF_COUNT: ${{ env.YF_COUNT }}
          RUN_KIND: ${{ env.RUN_KIND }}
        run: |
          import os, json, pandas as pd, yfinance as yf
          from pathlib import Path

          START=os.environ["START"]; END=os.environ["END"]
          TICKER_CSV=os.environ["TICKER_CSV"]
          YF_COUNT=int(os.environ.get("YF_COUNT") or "240")
          RUN_KIND=os.environ.get("RUN_KIND","manual")

          def read_universe(csv_path: str) -> list[str]:
              df=pd.read_csv(csv_path)
              col=[c for c in df.columns if c.lower()=="ticker"]
              if not col: return []
              return [str(x).strip().upper().replace(".","-") for x in df[col[0]].dropna().unique().tolist()]

          def norm_ts(v):
              if v is None: return None
              try:
                  vi=int(v)
                  if vi>10_000_000_000: vi = vi/1000.0
                  return pd.Timestamp.utcfromtimestamp(vi).tz_localize("UTC")
              except Exception:
                  try: return pd.to_datetime(v, utc=True, errors="coerce")
                  except Exception: return None

          # Narrow window for hourly runs to keep things fast
          e = pd.to_datetime(END, utc=True) + pd.Timedelta(days=1) - pd.Timedelta(seconds=1)
          if RUN_KIND == "hourly":
              s = pd.to_datetime(END, utc=True) - pd.Timedelta(days=3)
          else:
              s = pd.to_datetime(START, utc=True)

          for t in read_universe(TICKER_CSV):
              items=[]
              try:
                  items=yf.Ticker(t).get_news(count=YF_COUNT, tab="all") or []
              except Exception:
                  pass

              rows=[]
              for it in items:
                  if not isinstance(it, dict):
                      continue
                  content = it.get("content") or {}
                  if not isinstance(content, dict):
                      content = {}

                  ts = (norm_ts(it.get("providerPublishTime"))
                        or norm_ts(content.get("pubDate"))
                        or norm_ts(content.get("displayTime"))
                        or norm_ts(content.get("published")))
                  if ts is None or pd.isna(ts) or ts < s or ts > e:
                      continue

                  title=(content.get("title") or it.get("title") or "").strip()
                  if not title: continue

                  url=((content.get("canonicalUrl") or {}).get("url")
                       or (content.get("clickThroughUrl") or {}).get("url")
                       or it.get("link") or it.get("url") or "")

                  prov=content.get("provider")
                  if isinstance(prov, dict):
                      source=prov.get("displayName") or prov.get("name") or "Yahoo"
                  elif isinstance(prov, str):
                      source=prov
                  else:
                      source="Yahoo"

                  rows.append({
                      "ts": ts.isoformat(),
                      "headline": title,
                      "summary": (content.get("summary") or content.get("description") or it.get("summary") or title).strip(),
                      "url": url,
                      "source": source,
                      "provider": "yfinance",
                      "raw": it
                  })

              if not rows:
                  print(f"[YF] {t}: 0 items in window"); continue

              df=pd.DataFrame(rows)
              for day, grp in df.groupby(df["ts"].str.slice(0,10)):
                  out=Path(f"data/{t}/news/yfinance/{day}.json")
                  out.parent.mkdir(parents=True, exist_ok=True)
                  new=grp.to_dict(orient="records")
                  if out.exists() and out.stat().st_size>0:
                      try: old=json.load(open(out, encoding="utf-8"))
                      except Exception: old=[]
                      seen={(o.get("headline",""),o.get("url","")) for o in old}
                      for r in new:
                          key=(r.get("headline",""),r.get("url",""))
                          if key not in seen:
                              old.append(r); seen.add(key)
                      new=old
                  json.dump(new, open(out,"w",encoding="utf-8"), ensure_ascii=False, indent=2)
              print(f"[YF] {t}: saved per-day JSON under data/{t}/news/yfinance")

      # ---------- Finnhub backfill (daily + manual only)
      - name: Backfill Finnhub per-day JSON (rotate tokens on 429, respect RPS)
        if: ${{ env.RUN_KIND != 'hourly' }}
        env:
          FINNHUB_TOKENS: ${{ secrets.FINNHUB_TOKENS }}
          FINNHUB_TOKEN:  ${{ secrets.FINNHUB_TOKEN }}
          FINNHUB_TOKEN_2: ${{ secrets.FINNHUB_TOKEN_2 }}
          FINNHUB_RPS: ${{ env.FINNHUB_RPS }}
          MAX_DAYS_PER_TICKER: ${{ env.MAX_DAYS_PER_TICKER }}
        continue-on-error: true
        shell: python
        run: |
          import os, time, json, pandas as pd
          from pathlib import Path
          try:
              import finnhub
          except Exception:
              finnhub = None

          START = os.environ["START"]; END = os.environ["END"]
          FINNHUB_RPS = max(1, min(30, int(os.environ.get("FINNHUB_RPS") or "8")))
          MAX_DAYS = int(os.environ.get("MAX_DAYS_PER_TICKER") or "365")
          TICKER_CSV = os.environ["TICKER_CSV"]

          def build_tokens() -> list[str]:
              raw = os.environ.get("FINNHUB_TOKENS", "").strip()
              toks = [x.strip() for x in raw.split(",") if x.strip()] if raw else []
              if not toks:
                  t1 = os.environ.get("FINNHUB_TOKEN", "").strip()
                  t2 = os.environ.get("FINNHUB_TOKEN_2", "").strip()
                  toks = [x for x in [t1, t2] if x]
              return toks

          TOKENS = build_tokens()
          if finnhub is None or not TOKENS:
              print("Finnhub missing or no tokens; skipping.")
              raise SystemExit(0)

          class TokenPool:
              def __init__(self, tokens):
                  self.tokens = tokens[:]
                  self.idx = 0
              def current(self):
                  if self.idx >= len(self.tokens): return None
                  return self.tokens[self.idx]
              def rotate(self):
                  self.idx += 1
                  return self.current()

          pool = TokenPool(TOKENS)
          client = finnhub.Client(api_key=pool.current())

          def read_universe(csv_path: str) -> list[str]:
              import pandas as pd
              df = pd.read_csv(csv_path)
              col = [c for c in df.columns if c.lower()=="ticker"]
              if not col: return []
              return [str(x).strip().upper().replace(".", "-") for x in df[col[0]].dropna().unique().tolist()]

          s_all = pd.Timestamp(START, tz="UTC").normalize()
          e_all = pd.Timestamp(END, tz="UTC").normalize()
          days = list(pd.date_range(s_all, e_all, freq="D", tz="UTC"))
          if MAX_DAYS and len(days) > MAX_DAYS:
              days = days[-MAX_DAYS:]

          min_gap = 1.0 / float(FINNHUB_RPS)
          last_call = 0.0

          def save_json(path: Path, obj):
              path.parent.mkdir(parents=True, exist_ok=True)
              with path.open("w", encoding="utf-8") as f:
                  json.dump(obj, f, ensure_ascii=False, indent=2)

          for t in read_universe(TICKER_CSV):
              base = Path(f"data/{t}/news/finnhub")
              base.mkdir(parents=True, exist_ok=True)
              logp = Path(f"data/{t}/logs"); logp.mkdir(parents=True, exist_ok=True)
              logf = (logp / "finnhub_fetch.log").open("a", encoding="utf-8")

              wrote = 0; skipped = 0
              for dts in days:
                  day = dts.date().isoformat()
                  out = base / f"{day}.json"
                  if out.exists() and out.stat().st_size > 0:
                      skipped += 1
                      continue

                  now = time.time()
                  wait = max(0.0, (last_call + min_gap) - now)
                  if wait > 0: time.sleep(wait)

                  tries, arr = 0, []
                  while tries < 5:
                      try:
                          arr = client.company_news(t, _from=day, to=day) or []
                          break
                      except Exception as e:
                          msg = str(e)
                          if ("429" in msg) or ("API limit reached" in msg) or ("Remaining Limit: 0" in msg):
                              logf.write(f"[FH] {t} {day} rate-limited: {msg}\n")
                              nxt = pool.rotate()
                              if nxt:
                                  client = finnhub.Client(api_key=nxt)
                                  time.sleep(1.0)
                                  tries += 1
                                  continue
                              else:
                                  backoff = min(16.0, 2.0 ** tries)
                                  time.sleep(backoff)
                                  tries += 1
                                  if tries >= 5:
                                      break
                          else:
                              logf.write(f"[FH] {t} {day} error: {msg}\n")
                              break

                  last_call = time.time()

                  cleaned = []
                  for it in arr:
                      try:
                          ts = pd.Timestamp.utcfromtimestamp(int(it.get("datetime"))).tz_localize("UTC").isoformat()
                      except Exception:
                          ts = None
                      cleaned.append({
                        "ts": ts,
                        "headline": (it.get("headline") or "").strip(),
                        "summary": (it.get("summary") or it.get("headline") or "").strip(),
                        "url": it.get("url") or "",
                        "source": it.get("source") or "",
                        "provider": "finnhub",
                        "raw": it
                      })
                  save_json(out, cleaned)
                  wrote += 1

              logf.write(f"[FH] {t}: wrote {wrote} files, skipped {skipped}\n")
              logf.close()
              print(f"[FH] {t}: wrote {wrote} files, skipped {skipped}")

      # ---------- Daily sentiment (FinBERT), counts (daily + manual only)
      - name: Compute daily sentiment from both sources
        if: ${{ env.RUN_KIND != 'hourly' }}
        shell: python
        run: |
          import os, json, glob, pandas as pd
          from pathlib import Path
          from transformers import AutoTokenizer, AutoModelForSequenceClassification, pipeline

          START=os.environ["START"]; END=os.environ["END"]; TICKER_CSV=os.environ["TICKER_CSV"]
          model_name = "ProsusAI/finbert"
          tok = AutoTokenizer.from_pretrained(model_name)
          mdl = AutoModelForSequenceClassification.from_pretrained(model_name)
          clf = pipeline("sentiment-analysis", model=mdl, tokenizer=tok, return_all_scores=True, truncation=True)

          def read_universe(csv_path: str) -> list[str]:
              df = pd.read_csv(csv_path)
              col = [c for c in df.columns if c.lower()=="ticker"]
              if not col: return []
              return [str(x).strip().upper().replace(".", "-") for x in df[col[0]].dropna().unique().tolist()]

          s = pd.to_datetime(START, utc=True).date()
          e = pd.to_datetime(END, utc=True).date()

          for t in read_universe(TICKER_CSV):
              base = Path(f"data/{t}")
              (base/"sentiment").mkdir(parents=True, exist_ok=True)

              day_texts = {}
              for prov in ("finnhub","yfinance"):
                  nd = base/"news"/prov
                  if not nd.exists():
                      continue
                  for p in sorted(glob.glob(str(nd/"*.json"))):
                      day = Path(p).stem
                      try:
                          ddate = pd.to_datetime(day, utc=True).date()
                      except Exception:
                          continue
                      if ddate < s or ddate > e:
                          continue
                      try:
                          arr = json.load(open(p, encoding="utf-8")) or []
                      except Exception:
                          arr = []
                      rec = day_texts.setdefault(day, {"texts": [], "counts": {"finnhub":0, "yfinance":0}})
                      for it in arr:
                          title = (it.get("headline") or "").strip()
                          if title:
                              rec["texts"].append(title)
                              rec["counts"][prov] += 1

              for day, obj in day_texts.items():
                  out = base/"sentiment"/f"{day}.json"
                  if out.exists() and out.stat().st_size>0:
                      continue
                  texts = obj["texts"]
                  if not texts:
                      json.dump({"date": day, "ticker": t, "n_total": 0, "n_finnhub": 0, "n_yfinance": 0, "score_mean": 0.0}, open(out,"w"), indent=2)
                      continue
                  preds = clf(texts, batch_size=16)
                  vals=[]
                  for per in preds:
                      d = {x["label"].lower(): float(x["score"]) for x in per}
                      s_val = d.get("positive",0.0) - d.get("negative",0.0)
                      vals.append(s_val)
                  mean = round(float(pd.Series(vals).mean()), 4)
                  json.dump({
                    "date": day,
                    "ticker": t,
                    "n_total": len(texts),
                    "n_finnhub": obj["counts"]["finnhub"],
                    "n_yfinance": obj["counts"]["yfinance"],
                    "score_mean": mean
                  }, open(out,"w"), indent=2)
              print(f"[SENT] {t}: sentiment JSON written")

      - name: Aggregate news counts (src/market_sentiment/build_news_counts.py)
        shell: bash
        env:
          START: ${{ env.START }}
          END: ${{ env.END }}
          TICKER_CSV: ${{ env.TICKER_CSV }}
        run: |
          set -euo pipefail
          python -m market_sentiment.build_news_counts

      - name: Fetch daily close prices (Yahoo)
        shell: python
        env:
          RUN_KIND: ${{ env.RUN_KIND }}
        run: |
          import os, json, pandas as pd, yfinance as yf
          from pathlib import Path
          START=os.environ["START"]; END=os.environ["END"]; TICKER_CSV=os.environ["TICKER_CSV"]
          RUN_KIND=os.environ.get("RUN_KIND","manual")

          def read_universe(csv_path: str) -> list[str]:
            df = pd.read_csv(csv_path)
            col = [c for c in df.columns if c.lower()=="ticker"]
            if not col: return []
            return [str(x).strip().upper().replace(".", "-") for x in df[col[0]].dropna().unique().tolist()]

          def all_news_days(ticker:str):
            days=[]
            for prov in ("finnhub","yfinance"):
              nd=Path(f"data/{ticker}/news/{prov}")
              if not nd.exists(): 
                continue
              for p in nd.glob("*.json"):
                day=p.stem
                try: pd.to_datetime(day, utc=True); days.append(day)
                except Exception: pass
            return sorted(set(days))

          for t in read_universe(TICKER_CSV):
            price_path = Path(f"data/{t}/price/daily.json")
            price_path.parent.mkdir(parents=True, exist_ok=True)

            exist=[]
            if price_path.exists() and price_path.stat().st_size>0:
              try: exist=json.load(open(price_path, encoding="utf-8")) or []
              except Exception: exist=[]
            pmap={str(r.get("date")): float(r.get("close")) for r in exist if r.get("date") and r.get("close") is not None}

            news_days = all_news_days(t)
            earliest_news = pd.to_datetime(news_days[0]).date().isoformat() if news_days else START

            if RUN_KIND == "hourly":
              if pmap:
                have_earliest = min(pd.to_datetime(d).date() for d in pmap.keys())
                en = pd.to_datetime(earliest_news).date()
                if have_earliest <= en:
                  fetch_start = (pd.to_datetime(END).date() - pd.Timedelta(days=14)).isoformat()
                else:
                  fetch_start = earliest_news
              else:
                fetch_start = earliest_news
            else:
              fetch_start = min(pd.to_datetime(START).date(), pd.to_datetime(earliest_news).date()).isoformat()

            try:
              df = yf.download(t, start=fetch_start, end=END, interval="1d", progress=False, auto_adjust=False)
            except Exception as e:
              print(f"[PRICE] {t}: download failed: {e}"); df = None
            if df is None or df.empty:
              print(f"[PRICE] {t}: empty")
              if pmap and not price_path.exists():
                out_rows=[{"date": d, "close": float(c)} for d,c in sorted(pmap.items())]
                json.dump(out_rows, open(price_path,"w"), indent=2)
              continue

            df = df.reset_index()
            if "Date" in df.columns:
              df["date"] = pd.to_datetime(df["Date"], utc=True).dt.date.astype(str)
            else:
              df["date"] = pd.to_datetime(df.index, utc=True).date.astype(str)
            df["close"] = df["Close"].astype(float)

            for d, c in zip(df["date"], df["close"]):
              pmap[d] = float(c)

            out_rows=[{"date": d, "close": float(c)} for d, c in sorted(pmap.items())]
            json.dump(out_rows, open(price_path,"w"), indent=2)
            print(f"[PRICE] {t}: coverage {out_rows[0]['date']} → {out_rows[-1]['date']} ({len(out_rows)} rows) -> {price_path}")
            
      # ---------- Build site JSON (apps/web/public/data) ----------
      - name: Assemble site JSON (apps/web/public/data)
        shell: python
        env:
          RUN_KIND: ${{ env.RUN_KIND }}
        run: |
          import os, json, glob
          from pathlib import Path
          import pandas as pd
          from transformers import AutoTokenizer, AutoModelForSequenceClassification, pipeline

          START=os.environ["START"]; END=os.environ["END"]; TICKER_CSV=os.environ["TICKER_CSV"]
          RUN_KIND=os.environ.get("RUN_KIND","manual")
          pub = Path("apps/web/public/data"); (pub/"ticker").mkdir(parents=True, exist_ok=True)

          _tok = AutoTokenizer.from_pretrained("ProsusAI/finbert")
          _mdl = AutoModelForSequenceClassification.from_pretrained("ProsusAI/finbert")
          _clf = pipeline("sentiment-analysis", model=_mdl, tokenizer=_tok, top_k=None, truncation=True)

          def score_one(title:str):
              try:
                  raw = _clf(title)[0]
                  m = {d["label"].lower(): float(d["score"]) for d in raw}
                  pos, neu, neg = m.get("positive",0.0), m.get("neutral",0.0), m.get("negative",0.0)
                  s = round(pos - neg, 4)
                  if s >= 0.4:   label = "Strong Positive"
                  elif s >= 0.1: label = "Positive"
                  elif s <= -0.4: label = "Strong Negative"
                  elif s <= -0.1: label = "Negative"
                  else: label = "Neutral"
                  return s, label
              except Exception:
                  return None, None

          def read_universe(csv_path: str) -> list[str]:
              df = pd.read_csv(csv_path)
              col = [c for c in df.columns if c.lower()=="ticker"]
              if not col: return []
              return [str(x).strip().upper().replace(".", "-") for x in df[col[0]].dropna().unique().tolist()]

          tickers = read_universe(TICKER_CSV)
          (pub/"_tickers.json").write_text(json.dumps(tickers, indent=2), encoding="utf-8")

          # Shorter news window for hourly assemble
          if RUN_KIND == "hourly":
              s_win = pd.to_datetime(END, utc=True) - pd.Timedelta(days=30)
          else:
              s_win = pd.to_datetime(START, utc=True)
          e_win = pd.to_datetime(END, utc=True) + pd.Timedelta(days=1) - pd.Timedelta(seconds=1)

          for t in tickers:
              base = Path(f"data/{t}")

              # sentiment rows from daily sentiment JSONs
              sfiles = sorted(glob.glob(str(base/"sentiment/*.json")))
              rows=[]; nf_total=0; ny_total=0; nt_total=0
              for sf in sfiles:
                  try:
                      o = json.load(open(sf, encoding="utf-8")) or {}
                  except Exception:
                      o = {}
                  day = o.get("date")
                  if not day:
                      continue
                  rows.append((day, float(o.get("score_mean", 0.0))))
                  nf_total += int(o.get("n_finnhub", 0) or 0)
                  ny_total += int(o.get("n_yfinance", 0) or 0)
                  nt_total += int(o.get("n_total", 0) or (int(o.get("n_finnhub",0) or 0)+int(o.get("n_yfinance",0) or 0)))
              rows = sorted(rows, key=lambda x:x[0])
              dates = [d for d,_ in rows]
              S = [round(float(v), 4) for _,v in rows]

              # prices aligned to sentiment dates
              price=[]
              price_json = base/"price"/"daily.json"
              if price_json.exists():
                  try:
                      arr = json.load(open(price_json, encoding="utf-8")) or []
                      pmap = {str(a.get("date")): float(a.get("close")) for a in arr if a.get("date") and a.get("close") is not None}
                  except Exception:
                      pmap = {}
                  if dates and pmap:
                      idx = pd.Index(sorted(set(list(pmap.keys()) + dates)))
                      sser = pd.Series(pmap).reindex(idx).sort_index().ffill().bfill()
                      price = [float(sser.get(d)) for d in dates]

              # recent headline items (top 10)
              news_items=[]
              for prov in ("finnhub","yfinance"):
                  for p in glob.glob(str(base/f"news/{prov}/*.json")):
                      try:
                          arr = json.load(open(p, encoding="utf-8")) or []
                          for it in arr:
                              ts = it.get("ts")
                              if not ts:
                                  continue
                              try:
                                  tt = pd.to_datetime(ts, utc=True)
                                  if not (s_win <= tt <= e_win):
                                      continue
                              except Exception:
                                  continue
                              news_items.append({
                                "ts": ts,
                                "title": it.get("headline") or it.get("title") or "",
                                "url": it.get("url") or "",
                                "source": it.get("source") or prov,
                                "provider": prov
                              })
                      except Exception:
                          pass
              news_items.sort(key=lambda n: n["ts"], reverse=True)
              news_trim = news_items[:10]

              # headline-level sentiment on the 10 shown items
              scored = []
              for item in news_trim:
                  s, lbl = score_one(item["title"]) if item.get("title") else (None, None)
                  if s is not None:
                      item["s"] = s
                  if lbl is not None:
                      item["sentiment_label"] = lbl
                  scored.append(item)

              obj = {
                "ticker": t,
                "dates": dates,
                "price": [round(float(x), 4) for x in price] if price else [],
                "S": S,
                "sentiment": S,
                "news_count": {"finnhub": int(nf_total), "yfinance": int(ny_total), "total": int(nt_total)},
                "news_total": int(nt_total),
                "news": scored
              }
              (pub/"ticker"/f"{t}.json").write_text(json.dumps(obj, ensure_ascii=False, indent=2), encoding="utf-8")
              print(f"[SITE] wrote {pub/'ticker'/f'{t}.json'} (days={len(rows)} news={len(scored)} price={len(obj['price'])})")

      - name: Build S&P 500 index data
        run: |
          python -m market_sentiment.cli.build_sp500_index \
          --universe data/sp500.csv \
          --sentiment-root data \
          --out data/SPX

      - name: Build S&P 500 heatmap (Wikipedia sectors + market cap weights)
        run: |
          python -m market_sentiment.cli.build_sp500_heatmap \
            --universe data/sp500.csv \
            --data-root data \
            --spx-index data/SPX/sp500_index.json \
            --out data/SPX
            
      - name: Sync SPX heatmap into apps/web/public
        run: |
          mkdir -p apps/web/public/data/SPX
          cp -f data/SPX/sp500_heatmap.json apps/web/public/data/SPX/sp500_heatmap.json

      - name: Build portfolio strategy JSON
        run: |
          python -m market_sentiment.cli.build_portfolio \
            --data-root apps/web/public/data \
            --universe data/sp500.csv \
            --out apps/web/public/data/portfolio_strategy.json \
            --rebalance weekly \
            --signal ma7 \
            --lag-days 1 \
            --k 5 \
            --long-short

      - name: Build research artifacts
        run: |
          python src/market_sentiment/cli/build_research.py --data-root data --out-dir apps/web/public/research

      - name: Sanity-check data presence
        shell: bash
        run: |
          echo "Ticker JSON files:"
          ls apps/web/public/data/ticker | wc -l || true
          echo "index.json, portfolio.json present?"
          [ -s apps/web/public/data/index.json ] && echo "index.json OK" || echo "index.json MISSING"
          [ -s apps/web/public/data/portfolio.json ] && echo "portfolio.json OK" || echo "portfolio.json MISSING"


      # ---------- Commit & push raw data even if ignored ----------
      - name: Commit & push data directory
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          mkdir -p data || true
          git add -f data/** || true
          git add -f data/*  || true
          if git diff --cached --quiet; then
            echo "No changes to commit in data/."
          else
            git commit -m "chore(data): refresh news/sentiment/prices and assemble site JSON [skip ci]"
            git pull --rebase || true
            git push || true
          fi

      # ---------- Node & web build ----------
      - name: Setup Node.js (with npm cache)
        if: ${{ hashFiles('apps/web/package-lock.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/web/package-lock.json

      - name: Setup Node.js (no cache)
        if: ${{ hashFiles('apps/web/package-lock.json') == '' }}
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install web deps (ensure public/data exists)
        working-directory: apps/web
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p public/data public/data/ticker
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            npm install --no-audit --no-fund || true
          fi
          npm i -D @types/react @types/node --no-audit --no-fund || true

      - name: Build static site (synthesize out/ if needed)
        working-directory: apps/web
        env:
          NEXT_TELEMETRY_DISABLED: "1"
          NEXT_PUBLIC_BASE_PATH: ${{ env.NEXT_PUBLIC_BASE_PATH }}
        shell: bash
        run: |
          set -euo pipefail
          npm run build || true

          rm -rf out
          mkdir -p out

          if [ -d ".next/static" ]; then
            mkdir -p out/_next
            rsync -a .next/static/ out/_next/static/
          fi

          if [ -d "public" ]; then
            rsync -a public/ out/
          else
            mkdir -p public
            rsync -a public/ out/
          fi

          if [ -d ".next/server/app" ]; then
            find .next/server/app -type f -name 'index.html' -print0 | while IFS= read -r -d '' f; do
              rel="${f#.next/server/app}"
              dir="${rel%/index.html}"
              mkdir -p "out/${dir}"
              cp "$f" "out/${dir}/index.html"
            done
            find .next/server/app -type f -name '*.html' ! -name 'index.html' -print0 | while IFS= read -r -d '' f; do
              rel="${f#.next/server/app/}"
              rel_noext="${rel%.html}"
              mkdir -p "out/${rel_noext}"
              cp "$f" "out/${rel_noext}/index.html"
            done
          fi

          touch out/.nojekyll
          find out -maxdepth 3 -type f | sort

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
