name: Build Data & Deploy Site

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}
  schedule:
    - cron: "0 12 * * 1"   # weekly; change to "0 6 * * *" for daily 06:00 UTC

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-data-and-site:
    runs-on: ubuntu-latest

    env:
      PYTHONPATH: src

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Build S&P500 + JSON (lexicon default for speed)
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
        run: |
          python -m market_sentiment.cli.build_universe --out data/sp500.csv
          python -m market_sentiment.cli.build_json --universe data/sp500.csv --start 2023-01-01 --end 2023-12-31 --out apps/web/public/data --sentiment lexicon

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install web deps
        working-directory: apps/web
        run: |
          npm install --no-audit --no-fund

      - name: Build and Export site
        working-directory: apps/web
        run: |
          npm run build
          npm run export

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/out

  deploy:
    needs: build-data-and-site
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
